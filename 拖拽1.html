<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			background: yellowgreen;
		}
	</style>
	<script>
		window.onload = function(){
			var oDiv1 = document.getElementById("div1");
			var disX = 0;
			var disY = 0;
			oDiv1.onmousedown = function (ev){
				var oEvent = ev||event;
				disX = oEvent.clientX-oDiv1.offsetLeft;
				disY = oEvent.clientY-oDiv1.offsetTop;
				
				document.onmousemove = function (ev){
					var oEvent = ev||event;
					var l = oEvent.clientX-disX;
					var t = oEvent.clientY-disY;
					
//					var r = (document.documentElement.clientWidth-oDiv1.offsetWidth)-50;
//					var b = (document.documentElement.clientHeight-oDiv1.offsetHeight)-50;   ???
					if(l < 50){
						l = 0;
					}
					else if(l>document.documentElement.clientWidth-oDiv1.offsetWidth)
					{
						l = document.documentElement.clientWidth-oDiv1.offsetWidth+"px";
					}
					if(t < 50){
						t = 0;
					}
					else if(t>document.documentElement.clientHeight-oDiv1.offsetHeight)
						{
							t = document.documentElement.clientHeight-oDiv1.offsetHeight+"px";
						}
					
					oDiv1.style.left = l+"px"; 
					oDiv1.style.top = t+"px";
				}
				
				document.onmouseup = function (){
					document.onmousemove = null;
					document.onmouseup = null;
				}
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
